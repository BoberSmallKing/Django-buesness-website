{% extends 'base-register.html' %}

{% block content %}
   <div class="row">

    <div class="card mt-5">
        
        <div class="card-body"> 
            <div class="card-titke">
                <h4>Register</h4>
            </div>    
            <form action="" method="post">
                <div class="form-group">
                    <input placeholder="username" type="text" name="username" id="usernameField" class="form-control form-control-sm mt-3">
                </div>

                <div class="form-group">
                    <input placeholder="email" type="email" name="email" id="emailField" class="form-control form-control-sm mt-3">
                </div>

                <div class="form-group">
                    <input placeholder="password" type="password" name="password" id="passwordField" class="form-control form-control-sm mt-3">

                    <small class="float-right p-5 "> SHOW </small>
                </div>

                <input type="button" value="Register" class="btn btn-primary">

        </div>
        </div>
        </div>
    </div>

   </div>
{% endblock %}
